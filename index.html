<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DRAWIO</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar">
            <div class="header">
                <img id="pencil-pic" src="image/pencil_icon.png" alt="pencil">
                <a class="navbar-brand" href="#">My Drawio</a>
            </div>
            <div class="icon" data-shape="rectangle">
                <i class="fa fa-square-o" area-hidden="true"></i>
            </div>
            <div class="icon" data-shape="circle">
                <i class="fa fa-circle-o" area-hidden="true"></i>
            </div>
            <div class="icon selected" data-shape="draw">
                <i class="fa fa-pencil" area-hidden="true"></i>
            </div>
            <div class="icon" data-shape="line">
                <i class="fa fa-arrows-v" area-hidden="true"></i>
            </div>
            <div class="icon" data-shape="text">
                <i class="fa fa-font" area-hidden="true"></i>
            </div>
            <div class="icon" id="move" data-shape="move">
                <i class="fa fa-arrows" area-hidden="true"></i>
            </div>
        </nav>
        <div class="panel" id="panel-left">
                <div class="picker" id="undo" data-shape="undo">
                        <button class="fa fa-undo btn-lg" area-hidden="true" title="Undo"></button>
                    </div>
                    <div class="picker" id="redo" data-shape="redo">
                        <button class="fa fa-repeat btn-lg" area-hidden="true" title="Redo"></button>
                    </div>
            <div class ="picker">
                <label for="color">Color:</label>
                <input type="color"  class="color-picker" value="#000000" name="color" title="Pick your color!">
            </div>
            <div class="picker">
                <input type="range" name="width" min="1" max="42" value="15" class="width-picker" id="myRange" title="Choose pencil width!">
                <p>Width: <span id="demo"></span></p>
            </div>
            <div>
                <div class="font-pick">
                <label for="font-type" title="Pick your font!">Font Type:</label>
                    <select id="selectFontFamily" name="selectFontFamily">
                        <option> Arial </option>
                        <option> Verdana </option>
                        <option> Times New Roman </option>
                        <option> Courier New </option>
                        <option> Serif </option>
                        <option> Sans-Serif </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <canvas id="my-canvas" width="800" height="600">
                Not supported
            </canvas>
            <input type="text" id="idTextBox" name="text" hidden></input>
        </div>
<div class="container" id="bottom-container">
        <button type="button" name="button" id="save-canvas">Save canvas to local storage</button>
        <button type="button" name="button" id="retrieve-localstorage">Retrieve local storage</button>
        <div class="small-container">
        <h3>Enter a name for your canvas:</h3>
        <form>
          <input id="item" type="text" placeholder="New">
        </form>
        <p>When finished writing a name for your canvas click save canvas to save it to local storage</p>
        <p>Saved Canvases:</p>
        <select class="select" name="">

        </select>
        <p>Select which canvas you want to retrieve, then click retrieve local storage button</p>

        <button id="clear">Clear all saved canvases</button>
        </div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
        <script src="shapes.js" charset="utf-8"></script>
        <script src="drawio.js" charset="utf-8"></script>
    </body>
</html>
